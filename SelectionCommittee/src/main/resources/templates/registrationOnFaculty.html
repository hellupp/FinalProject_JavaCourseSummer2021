<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:utext="#{lang.title}"></title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/registration.css}"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">

    <form th:action="@{/logout}" method="get">
        <button class="btn btn-md btn-danger btn-block" name="logout"
                type="Submit" th:utext="#{lang.logout}">
        </button>
    </form>
    <form th:action="@{/applicant/home}" method="get">
        <button class="btn btn-md btn-default btn-block" name="back"
                type="Submit" th:utext="#{lang.back}">
        </button>
    </form>

    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <form autocomplete="off" action="#" th:action="@{/register/{id}}"
                  method="post" class="form-horizontal"
                  role="form">

                <div class="form-group">
                    <div class="col-sm-9">
                        <label th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"
                               class="validation-message"></label>
                        <input type="text" th:field="*{lastName}"
                               th:placeholder="#{lang.last.name}" class="form-control"/>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-9">
                        <label th:if="${#fields.hasErrors('name')}" th:errors="*{name}"
                               class="validation-message"></label>
                        <input type="text" th:field="*{name}" th:placeholder="#{lang.name}"
                               class="form-control"/>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-9">
                        <label th:if="${#fields.hasErrors('secondName')}" th:errors="*{secondName}"
                               class="validation-message"></label>
                        <input type="text" th:field="*{secondName}" th:placeholder="#{lang.second.name}"
                               class="form-control"/>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-9">
                        <label th:if="${#fields.hasErrors('secondName')}" th:errors="*{secondName}"
                               class="validation-message"></label>
                        <input type="text" th:field="*{secondName}" th:placeholder="#{lang.second.name}"
                               class="form-control"/>
                    </div>
                </div>

                <div class="w-100"></div>

                <div class="form-group">
                    <div class="col-sm-9">
                        <label th:if="${#fields.hasErrors('city')}" th:errors="*{city}"
                               class="validation-message"></label>
                        <input type="text" th:field="*{city}" th:placeholder="#{lang.city}"
                               class="form-control"/>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-9">
                        <label th:if="${#fields.hasErrors('district')}" th:errors="*{district}"
                               class="validation-message"></label>
                        <input type="text" th:field="*{district}" th:placeholder="#{lang.district}"
                               class="form-control"/>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-9">
                        <label th:if="${#fields.hasErrors('institutionName')}" th:errors="*{institutionName}"
                               class="validation-message"></label>
                        <input type="text" th:field="*{institutionName}" th:placeholder="#{lang.institution.name}"
                               class="form-control"/>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-9">
                        <input type="text" th:field="*{email}" th:placeholder="#{lang.email}"
                               class="form-control"/> <label
                            th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
                            class="validation-message"></label>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-9">
                        <input type="text" th:field="*{userName}" th:placeholder="#{lang.user.name}"
                               class="form-control"/> <label
                            th:if="${#fields.hasErrors('userName')}" th:errors="*{userName}"
                            class="validation-message"></label>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-9">
                        <input type="password" th:field="*{password}"
                               th:placeholder="#{lang.password}" class="form-control"/> <label
                            th:if="${#fields.hasErrors('password')}" th:errors="*{password}"
                            class="validation-message"></label>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-9">
                        <button type="submit" class="btn btn-primary btn-block" th:utext="#{lang.reg.user}"></button>
                    </div>
                </div>
                <h2 th:if="${success}"><span class="text-success" th:utext="#{lang.success.reg}"></span></h2>

            </form>
        </div>
    </div>
</div>

</body>
</html>
