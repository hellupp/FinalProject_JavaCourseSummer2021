<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" xmlns:c="http://java.sun.com/jsp/jstl/core">

<head>
    <title th:utext="#{lang.title}"></title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/home.css}"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
<div class="container">

    <form th:action="@{/logout}" method="get">
        <button class="btn btn-md btn-danger btn-block" name="logout"
                type="Submit" th:utext="#{lang.logout}">
        </button>
    </form>

    <form th:action="@{/regOnFaculty}" method="get">
        <button class="btn btn-md btn-info btn-block" name="regOnFaculty"
                type="Submit" th:utext="#{lang.reg.on.faculty}">
        </button>
    </form>

    <form th:action="@{/myApplications}" method="get">
        <button class="btn btn-md btn-danger btn-block" name="myApplications"
                type="Submit" th:utext="#{lang.show.applications}">
        </button>
    </form>



</div>
</body>
</html>
